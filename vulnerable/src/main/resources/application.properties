# E-Commerce Application Configuration (VULNERABLE)
#
# WARNING: This application uses Log4j 2.14.1 which is VULNERABLE to CVE-2021-44228.
# DO NOT deploy in production!

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Info
spring.application.name=ecommerce-vulnerable
app.version=1.0.0-VULNERABLE

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:mem:ecommercedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis Configuration (Optional)
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.repositories.enabled=false

# Spring Security (Basic setup for demo)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Disable security for demo endpoints
security.basic.enabled=false
management.security.enabled=false

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Logging Configuration
# NOTE: No security properties set - VULNERABLE to Log4Shell
logging.level.root=INFO
logging.level.com.example.ecommerce=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

