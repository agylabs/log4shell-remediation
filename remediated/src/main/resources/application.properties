# E-Commerce Application Configuration (REMEDIATED)
#
# This application uses Log4j 2.17.1 which is PATCHED for CVE-2021-44228.
# Additional security measures have been implemented.

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Info
spring.application.name=ecommerce-remediated
app.version=1.0.0-SECURE

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:mem:ecommercedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Redis Configuration (Optional)
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.repositories.enabled=false

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Actuator Endpoints (secured)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ecommerce=DEBUG
logging.level.com.example.ecommerce.security=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN

# ============================================
# SECURITY CONFIGURATION - Log4Shell Mitigation
# ============================================

# CRITICAL: Disable JNDI lookups in log messages
# This is the primary defense against CVE-2021-44228
log4j2.formatMsgNoLookups=true

# Additional JVM arguments recommended for production:
# -Dlog4j2.formatMsgNoLookups=true
# -Dlog4j2.msgNoLookups=true
# -Dcom.sun.jndi.ldap.object.trustURLCodebase=false
# -Dcom.sun.jndi.rmi.object.trustURLCodebase=false

# ============================================
# SECURITY HEADERS
# ============================================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie

# Content Security Policy
# server.servlet.session.cookie.same-site=strict
